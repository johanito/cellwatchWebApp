<div class="row">
  <div class="col-md-6">
      <button class="btn btn-warning" [routerLink]="['/task']">Back</button>
    <form #t="ngForm" (ngSubmit)="add(t.value)">
      <div class="form-group">
        <label for="taskTechnicianName">Technicians Name</label>
        <select #taskTechicianName="ngModel" [(ngModel)]="tasks.taskTechnicianName" name="taskTechnicianName" id="taskTechnicianName" class="form-control" ng-selected="selected">
          <option value="" disabled>Choose Technician</option>
          <option *ngFor="let a of techNames$ | async " [ngValue] ="a.key">
            {{ a.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="eachUserID">User ID</label>
  
      </div>
      <div class="form-group">
        <label for="taskName">TaskName</label>
        <input #taskName="ngModel" [(ngModel)]="tasks.taskName" name="taskName" id="taskName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskAddress">Address</label>
        <input #taskAddress="ngModel" [(ngModel)]="tasks.taskAddress" name="taskAddress" id="taskAddress" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskSuburb">Suburb</label>
        <input #taskSuburb="ngModel" [(ngModel)]="tasks.taskSuburb" name="taskSuburb" id="taskSuburb" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskTypes">Type</label>
        <input #taskType="ngModel" [(ngModel)]="tasks.tasksTypes" name="taskTypes" id="taskTypes" type="text" class="form-control" placeholder="Technicians Only">
      </div>
      <div class="form-group">
        <label for="taskDate">Date</label>
        <input #taskDate="ngModel" [(ngModel)]="tasks.taskDate" name="taskDate" id="taskDate" type="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskClass">Class</label>
        <input #taskClass="ngModel" [(ngModel)]="tasks.taskClass" name="taskClass" id="taskClass" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taskDescription">Description</label>
        <input #taskDescription="ngModel" [(ngModel)]="tasks.taskDescription" name="taskDescription" id="taskDescription" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Add Task</button>
    </form>
  </div>


  <div class="col-md-6">
    <div class="card" style="width: 30rem;">
      <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
      <div class="card-body">
        <h4>Assign Tasks</h4>
        <p class="card-text">Technician: {{tasks.taskTechicianName}}</p>
        <p class="card-text">User ID: {{tasks.eachUserID}}</p>
        <p class="card-text">Tasks: {{tasks.taskName}}</p>
        <p class="card-text">Address: {{tasks.taskAddress}}</p>
        <p class="card-text">Suburb: {{tasks.taskSuburb}}</p>
        <p class="card-text">Type: {{tasks.taskTypes}}</p>
        <p class="card-text">Date: {{tasks.taskDate}}</p>
        <p class="card-text">Class: {{tasks.taskClass}}</p>
        <p class="card-text">Description: {{tasks.taskDescription}}</p>
        <p class="card-text"></p>

      </div>
    </div>
  </div>
</div>
