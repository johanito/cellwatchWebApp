<div class="row">
  <div class="col-md-6">
    <form #t="ngForm" (ngSubmit)="add(t.value)">
      <div class="form-group">
        <label for="taskTechicianName">Technicians Name</label>
        <select #taskTechicianName="ngModel" ngModel name="taskTechnicianName" id="taskTechnicianName" class="form-control" ng-selected="selected">
          <option value="" disabled>Choose Technician</option>
          <option *ngFor="let a of techNames$ | async " [ngValue] ="a.name">
            {{ a.name }}
          </option>
        </select>
        <!-- <div class="alert alert-danger" *ngIf="taskTechnicianName.touched && taskTechnicianName.invalid">
          Technicians Name is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="eachUserID">User ID</label>
        <option *ngFor="let a of techNames$ | async" [ngValue] ="a.key">
        {{ a.$key }}
        </option>
      </div>
      <div class="form-group">
        <label for="taskName">TaskName</label>
        <input #taskName="ngModel" ngModel name="taskName" id="taskName" type="text" class="form-control" required>
        <!-- <div class="alert alert-danger" *ngIf="taskName.touched && taskName.invalid">
          Task Name is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="taskAddress">Address</label>
        <input #taskAddress="ngModel" ngModel name="taskAddress" id="taskAddress" type="text" class="form-control" required>
        <!-- <div class="alert alert-danger" *ngIf="taskAddress.touched && taskAddress.invalid">
          Address is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="taskSuburb">Suburb</label>
        <input #taskSuburb="ngModel" ngModel name="taskSuburb" id="taskSuburb" type="text" class="form-control" required>
        <!-- <div class="alert alert-danger" *ngIf="taskSuburb.touched && taskSuburb.invalid">
        Suburb is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="taskTypes">Type</label>
        <input #taskType="ngModel" ngModel name="taskTypes" id="taskTypes" type="text" class="form-control" placeholder="Technicians Only">
      </div>
      <div class="form-group">
        <label for="taskDate">Date</label>
        <input #taskDate="ngModel" ngModel name="taskDate" id="taskDate" type="date" class="form-control" required>
        <!-- <div class="alert alert-danger" *ngIf="taskDate.touched && taskDate.invalid">
          Task Date is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="taskClass">Class</label>
        <input #taskClass="ngModel" ngModel name="taskClass" id="taskClass" type="text" class="form-control" required>
        <!-- <div class="alert alert-danger" *ngIf="taskClass.touched && taskClass.invalid">
          Class is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="taskDescription">Description</label>
        <input #taskDescription="ngModel" ngModel name="taskDescription" id="taskDescription" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Add Task</button>
    </form>
  </div>
