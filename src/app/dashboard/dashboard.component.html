<div *ngFor="let m of markers$ | async">
  <agm-marker [latitude]="m.latitude" [longitude]="m.longitude" [label]="m.technicianName" id="techName">
    
    <agm-info-window>
      <h3>
        <strong>{{m.technicianName}}</strong>
      </h3>
      <p> <strong>Address: </strong> {{ m.address }}</p>
      <p> <strong>Date & Time: {{m.timeStamp | date:"MM/dd/yy hh:mm a" }}</strong></p>
    </agm-info-window>
  </agm-marker>
</div>  
</agm-map>

 <section id="details">
    <div class="container">
      <div class="col">
        <div class="row-sm">
            <input placeholder="Search Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control searchBox" #search [formControl]="searchControl" id="maps_search">
            <br>
            <br>
            <div class="card text-center bg-primary text-white mb-3">
                <div class="card-body">
                  <h3>Technicians</h3>
                  <h1 class="display-4">
                   <i class="fa fa-pencil"></i>
                 </h1>
                 <a routerLink="/technicians" class="btn btn-outline-dark text-white btn-sm">View</a>
                </div>
              </div>
        </div>
        
        <div class="row-sm">
            <div class="card text-center bg-secondary text-white mb-3">
                <div class="card-body">
                  <h3>Tasks</h3>
                  <h1 class="display-4">
                    <i class="fa fa-users"></i>
                  </h1>
                  <a routerLink="/task" class="btn btn-outline-dark text-white btn-sm">View</a>
                </div>
            </div>
        </div>
        
        <div class="row-sm">
          <div class="card text-center bg-success text-white mb-3">
              <div class="card-body">
                <h3>Types</h3>
                <h1 class="display-4">
                  <i class="fa fa-folder-open"></i>
                </h1>
                <a routerLink="/maps" class="btn btn-outline-dark text-white btn-sm">View</a>
              </div>
          </div>
        </div>
      </div>
    </div>
 </section>
