<button class="btn btn-warning" [routerLink]="['/types']">Back</button>

<br>
<br>
<form #type="ngForm" (ngSubmit)="saveType(type.value)">
  <div class="form-group">
    <label for="type">Task Type</label>
    <input #type="ngModel" ngModel name="type" id="type" type="text" class="form-control" required>
    <div class="alert alert-dager"></div>
  </div>

  <button class="btn btn-primary">Add Task Type</button>
</form>
