<p>
  <a routerLink="/task/new" class="btn btn-primary">Add Tasks</a>
</p>

<table class="table">
  <thead>
    <tr>
      <th>UID</th>
      <th>Technician</th>
      <th>Task Name</th>
      <th>Address</th>
      <th>Suburb</th>
      <th>Class</th>
      <th>Type</th>
      <th>Date</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of tasks$ | async">
      <td>{{ b.eachUserID }}</td>
      <td>{{ b.taskTechnicianName}}</td>
      <td>{{ b.taskName }}</td>
      <td>{{ b.taskAddress }}</td>
      <td>{{ b.taskSuburb }}</td>
      <td>{{ b.taskClass }}</td>
      <td>{{ b.taskTypes }}</td>
      <td>{{ b.taskDate }}</td>
      <td>{{ b.taskDescription }}</td>
      <td>
        <a [routerLink]="['/tasks', b.$key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
