<div class="row">
  <div class="col-md-6">
    <button class="btn btn-warning" [routerLink]="['/technicians']">Back</button>
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input #name="ngModel" [(ngModel)]="technicians.name" name="name" id="name" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input #email="ngModel" [(ngModel)]="technicians.email" name="email" id="email" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            Email is required.
          </div>
        </div>
        <!-- <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" [(ngModel)]="technicians.password" id="password" type="password" class="form-control" required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              password is required.
            </div>
        </div> -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input #phone="ngModel" [(ngModel)]="technicians.phone" name="phone" id="phone" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
            Phone is required.
          </div>
        </div>
        <div class="form-group">
          <label for="expiration">Contract Expiration</label>
          <input #expiration="ngModel" [(ngModel)]="technicians.expirationDate" name="expiration " id="expiration" type="date" class="form-control" required>
          <div class="alert alert-danger" *ngIf="expiration.touched && expiration.invalid">
            Expiration is required.
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="hobby">Hobby</label>
          <input #hobby="ngModel" [(ngModel)]="technicians.hobby" name="hobby" id="hobby" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="hobby.touched && hobby.invalid">
            Hobby is required.
          </div>
        </div> -->
        <!-- <div class="form-group">
          <label for="bio">Bio</label>
          <input #bio="ngModel" [(ngModel)]="technicians.bio" name="bio" id="bio" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="bio.touched && bio.invalid">
            Bio is required.
          </div>
        </div> -->
          <button class="btn btn-primary">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
      </form> 
</div>

  <div class="col-md-6">
      <div class="card" style="width: 30rem;">
          <img class="card-img-top">
            <div class="card-body">
              <h4>Technicians</h4>
              <h5 class="card-title">Name: {{ technicians.name }}</h5>
              <p class="card-text">Email: {{ technicians.email }}</p>
              <p class="card-text">Phone: {{ technicians.phone }}</p>
              <p class="card-text">Contract Expiration: {{ technicians.expirationDate | date:"dd/MM/yy hh:mm a"}}</p>
              <!-- <p class="card-text">Hobby: {{ technicians.hobby }}</p>
              <p class="card-text">Bio: {{ technicians.bio }}</p> -->
            </div>
        </div>
  </div>

</div>
